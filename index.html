<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>PIZZA SLICE</title>
</head>
<body>
    <header>
        <h1><a href="index.html"><b>PIZZA SLICE</b></a></h1>

        <nav>
            <a class="hover-underline-animation" href="index.html" id="nav-home">HOME</a>
            <a class="hover-underline-animation" href="menu/menu.html" id="nav-menu">MENU</a>
            <a class="hover-underline-animation" href="contact/contact.html" id="nav-contact">CONTACT</a>
            <a href="login/login.html" id="nav-login">
                <img src="Images/contact.svg" alt="Icon of a Person">
            </a>
        </nav>
    </header>

    <main>
        <section id="face">
            <div id="container-face">
                <picture>
                    <source id="background-source" media="(max-width:770px)" srcset="Images/italian-sausage-vertical.jpg">
                    <img id="background-image" src="Images/italian-sausage-horizontal.jpg" alt="Image of a slice of Italian Sausage Pizza">
                </picture>
                
                <p id="image-overlay-title"><b>ITALIAN SAUSAGE</b></p>

                <div id="indicator">
                    <div class="indicators" onclick="changeImageByIndicator(event)" data-value="0">●</div>
                    <div class="indicators" onclick="changeImageByIndicator(event)" data-value="1">・</div>
                    <div class="indicators" onclick="changeImageByIndicator(event)" data-value="2">・</div>
                    <div class="indicators" onclick="changeImageByIndicator(event)" data-value="3">・</div>
                </div>
            </div>
        </section>

        <section id="menu">
            <h1 class="section-title">MENU</h1>

            <div id="container-menu">
                <div id="menu1">
                    <img class="menu-img" src="Images/pepperoni-horizontal.jpg" alt="Image of a slice of Peperoni Pizza">
                    <p class="menu-name">PEPERONI</p>
                    <p class="menu-price">5 CAD</p>
                </div>
    
                <div id="menu2">
                    <img class="menu-img" src="Images/chorizo-and-jalapeno-horizontal.jpg" alt="Image of a slice of Chorizo and Japapeno Pizza">
                    <p class="menu-name">CHORIZO AND JALAPENO</p>
                    <p class="menu-price">6 CAD</p>
                </div>
            </div>

            <h1>AND MORE...</h1>
        </section>
    </main>

    <footer>

    </footer>

    <script src="index.js"></script>
</body>
</html>
