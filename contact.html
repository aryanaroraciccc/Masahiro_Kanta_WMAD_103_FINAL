<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact</title>

  <body>
    <header>
      <h1>
        <a href="index.html"><b>PIZZA SLICE</b></a>
      </h1>

      <nav>
        <a class="hover-underline-animation" href="index.html" id="nav-home"
          >HOME</a
        >
        <a class="hover-underline-animation" href="menu.html" id="nav-menu"
          >MENU</a

          href="contact.html"

          <img src="Images/login-white.svg" alt="Icon of a Person" />
        </a>
      </nav>
    </header>

    <main>
      <section id="contact-form">
        <h2>Contact us</h2>

        <form action="">
          <fieldset id="name-email-field">
            <div id="name">
              <legend>Name</legend>
              <label for="name"></label>
              <input class="text-input-field" type="text" name="name" id="name">
            </div>
            <div id="email-field">
              <legend>Email</legend>
              <label for="email"></label>
              <input class="text-input-field" type="email" name="email" id="email">
            </div>
          </fieldset>
  
          <fieldset id="message-field">
            <legend>Message</legend>
            <label for="message"></label>
            <textarea class="text-input-field" name="message" id="message" rows="4"></textarea>
          </fieldset>
  
          <input type="button" value="Send">
        </form>

      </section>

      <div class="floating-hamburger-icon">
        <div id="floating-hamburger-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="70"
            height="70"
            viewBox="0 0 70 70"
            fill="none"

              fill="white"
            />
            <rect
              x="0.5"
              y="0.5"
              width="69"
              height="69"
              stroke="#111111"
              stroke-opacity="0.0666667"
            />
          </svg>
        </div>

        <div class="invisible" id="floating-navigation-menu">
          <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="menu.html">MENU</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="login.html">LOGIN</a></li>
            <li></li>
